<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="shortcut icon" href="./src/images/The_Player_Icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
</head>

<body>
    <div class="conteiner">
        <div class="win hide">
            <h1>Parabéns!!!</h1>

            <div class="img-happy"></div>

            <p>Você ganhou!</p>

            <button onclick="window.location.reload()">Tente novamente</button>
        </div>

        <div class="fail hide">
            <h1>Não foi dessa vez farmer guy, tente de novo!</h1>

            <div class="img-sad">

            </div>
            <p>Tá ruim de memória viu</p>
            <button onclick="window.location.reload()">Tente novamente</button>
        </div>

        <h2>Jogo da memória</h2>
        <h2 id="timer">0</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">Reset</button>
        <a href="newPage.html">click</a>
    </div>
    <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
